
type StickerDesign @entity(immutable: false) {
  id: Bytes!
  stickerId: BigInt! # uint256
  publisher: Bytes! # address
  payoutAddress: Bytes! # address
  metadataCID: StickerDesignMetadata! # ipfs hash
}

type StickerDesignMetadata @entity(immutable: true) {
  id: ID!
  imageCID: String!
  filename: String!
  contentType: String!
  aspectRatio: BigInt!
  size: BigInt!
}


type Slap @entity(immutable: false) {
  id: Bytes!
  slapId: BigInt! # uint256
  placeId: BigInt! # uint256
  stickerId: BigInt! # uint256
  player: Bytes! # address
  size: BigInt! # uint64
}
