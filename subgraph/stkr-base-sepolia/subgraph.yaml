indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
specVersion: 1.2.0
dataSources:
  - kind: ethereum
    name: StickerDesigns
    network: base-sepolia
    source:
      address: "0xe58e62943831d54aed236578b7e7eab4c78fe0b4"
      abi: StickerDesigns
      startBlock: 14049435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StickerDesign
      abis:
        - name: StickerDesigns
          file: ./abis/StickerDesigns.json
      eventHandlers:
        - event: StickerDesignPublished(indexed uint256,indexed address,indexed address,bytes)
          handler: handleStickerDesignPublished
          calls:
            getStickerDesign: StickerDesigns[event.address].getStickerDesign(event.params.stickerId)
      file: ./src/sticker-designs.ts
  - kind: ethereum
    name: StickerChain
    network: base-sepolia
    source:
      address: "0x3C2d2aFEbc0Ba3e79a0e8a6d78cF11bb5BCBE68A"
      abi: StickerChain
      startBlock: 14049435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Slap
      abis:
        - name: StickerChain
          file: ./abis/StickerChain.json
      eventHandlers:
        - event: StickerSlapped(indexed uint256,indexed uint256,indexed address,uint256,uint64)
          handler: handleStickerSlapped
      file: ./src/sticker-chain.ts

