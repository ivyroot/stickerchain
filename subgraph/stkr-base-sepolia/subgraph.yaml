indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
specVersion: 1.2.0
dataSources:
  - kind: ethereum
    name: StickerDesigns
    network: base-sepolia
    source:
      address: "0x756d04287b41c25D87a0Ce1b24969DEe76da67A5"
      abi: StickerDesigns
      startBlock: 14049435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StickerDesign
      abis:
        - name: StickerDesigns
          file: ./abis/StickerDesigns.json
      eventHandlers:
        - event: StickerDesignPublished(indexed uint256,indexed address,indexed address,bytes)
          handler: handleStickerDesignPublished
          calls:
            getStickerDesign: StickerDesigns[event.address].getStickerDesign(event.params.stickerId)
      file: ./src/sticker-designs.ts
  - kind: ethereum
    name: StickerChain
    network: base-sepolia
    source:
      address: "0x649bAB4d8aA1eFb64F526488Eed9133fb8BCF79B"
      abi: StickerChain
      startBlock: 14049435
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Slap
      abis:
        - name: StickerChain
          file: ./abis/StickerChain.json
      eventHandlers:
        - event: StickerSlapped(indexed uint256,indexed uint256,indexed address,uint256,uint64)
          handler: handleStickerSlapped
      file: ./src/sticker-chain.ts

