indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
specVersion: 1.2.0
dataSources:
  - kind: ethereum
    name: StickerDesigns
    network: base-sepolia
    source:
      address: "0x36ffEf05402E1534613E49d8394919a1206b447a"
      abi: StickerDesigns
      startBlock: 17594533
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StickerDesign
      abis:
        - name: StickerDesigns
          file: ./abis/StickerDesigns.json
      eventHandlers:
        - event: StickerDesignPublished(indexed uint256,indexed address,indexed address,bytes)
          handler: handleStickerDesignPublished
          calls:
            getStickerDesign: StickerDesigns[event.address].getStickerDesign(event.params.stickerId)
      file: ./src/sticker-designs.ts
  - kind: ethereum
    name: StickerChain
    network: base-sepolia
    source:
      address: "0x93D616c91997370a527F0084C804B88d04c06156"
      abi: StickerChain
      startBlock: 17594575
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Slap
      abis:
        - name: StickerChain
          file: ./abis/StickerChain.json
      eventHandlers:
        - event: StickerSlapped(indexed uint256,indexed uint256,indexed address,uint256,uint64)
          handler: handleStickerSlapped
      file: ./src/sticker-chain.ts
  - kind: ethereum
    name: PaymentMethod
    network: base-sepolia
    source:
      address: "0x75c719d65c952725395C76f5239b40227b117822"
      abi: PaymentMethod
      startBlock: 17594498
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Coin
      abis:
        - name: PaymentMethod
          file: ./abis/PaymentMethod.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: CoinAdded(indexed address,indexed uint256)
          handler: handleCoinAdded
      file: ./src/payment-method.ts

